<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="css/style.css">
	<title>Frontend Mentor | Order summary card</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<style>
		.attribution {
			font-size: 11px;
			text-align: center;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}
	</style>
</head>

<body>
	<div class="wrapper">

		<div class="image"><img src="images/illustration-hero.svg" alt="" class="image__img"></div>
		<div class="content">
			<div class="order">
				<h1 class="order__header">Order Summary</h1>
				<p class="order__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any
					device anywhere you like!</p>
			</div>
			<div class="cont2">
				<div class="plan">
					<div class="plan__image">
						<img src="images/icon-music.svg" alt="">
					</div>
					<div class="cont2"></div>
					<div class="plan__summary">
						<div class="plan__header">Annual Plan</div>
						<div class="plan__cost">$59.99/year</div>
					</div>

					<div class="plan__link"><a href="#">Change</a></div>
				</div>
				<div class="btn"><input id="submit" type="submit" name="submit" value="Proceed to Payment"
						class="btn__submit" />
				</div>
				<div class="cnsl"><a href="#" class="cansel">Cancel Order</a></div>
			</div>
		</div>
	</div>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="#">Meryem Ketishvili</a>.
	</div>
</body>

</html>
